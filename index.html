<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WFGHSS | Smart School Management</title>
    <meta name="description" content="Professional School Management System with AI Timetable and Student Portal.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root { --primary-blue: #1e3a8a; }
      body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
      
      /* Print Overrides */
      @media print {
        /* Hide everything by default */
        body * { visibility: hidden; }
        .no-print, .print-ui-only { display: none !important; }

        /* Only show the print preview content */
        .print-preview-content, .print-preview-content * {
          visibility: visible !important;
        }
        
        .print-preview-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          background: white !important;
        }

        @page {
          margin: 1cm;
          size: A4;
        }

        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }

      /* Transitions */
      .view-transition {
        transition: opacity 0.2s ease-in-out;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* A4 Preview Simulation */
      .a4-page {
        width: 210mm;
        min-height: 297mm;
        padding: 20mm;
        margin: 10mm auto;
        background: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
  </body>
</html>
