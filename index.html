<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduNexus School Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      
      @media print {
        /* Hide all UI elements when printing individual records */
        body.printing-individual .no-print-on-individual {
          display: none !important;
        }

        /* Show the specific print template */
        body.printing-individual .print-only-individual {
          display: block !important;
          visibility: visible !important;
          width: 100%;
          margin: 0;
          padding: 0;
        }

        /* General print resets */
        html, body {
          height: auto !important;
          overflow: visible !important;
          background: white !important;
        }

        /* Hide specific elements during any print */
        .print-hidden, button, .print\:hidden {
          display: none !important;
        }

        @page {
          margin: 1cm;
          size: auto;
        }

        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }

      /* Base state: print templates are hidden */
      .print-only-individual {
        display: none;
      }
    </style>
